{% extends "base.html" %}

{% block content %}
<form method="post" class="form-horizontal">
    <div class="form-group">
        <label for="subject" class="col-sm-2 control-label">Subject: </label>
        <input class="form-control col-sm-10" type="text" name="subject" value="{{subject}}">
    </label>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Subject: </label>
        <textarea class="form-control col-sm-10" name="content" rows="15">{{content}}</textarea>
    </label>

    <div class="text-danger">
        {{error}}
    </div>

    <br>
    <div class="form-group">
        <div class="col-sm-12">
            <input type="submit" class="btn btn-default">
        </div>
    </div>
</form>

{% endblock %}
