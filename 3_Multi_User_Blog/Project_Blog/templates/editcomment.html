{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-sm-12 text-center">
            <h2>Edit Comment</h2>
        </div>
    </div>

    <form method="post">
        <p class="bg-danger">
            {{ error }}
        </p>


        <div class="form-group">
            <label for="comment" class="control-label">Comment: </label>
            <textarea class="form-control" name="comment" rows="5">{{ comment.comment }}</textarea>
        </label>

        <br>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="submit" name="save" id="save" value="save" class="btn btn-primary">Save</button>
                <button type="submit" name="cancel" id="cancel" value="cancel" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
{% endblock %}
