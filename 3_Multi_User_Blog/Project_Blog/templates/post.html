<div class="post">
    <div class="post-heading">
        <h2> {{ p.subject }} </h2>

        <p class="post-date">
            Created by {{ p.user.name }} on {{ p.created.strftime("%b %d, %Y") }}
        </p>
    </div>

    <div class="post-content">
        {{ p._render_text | safe }}
    </div>
</div>
