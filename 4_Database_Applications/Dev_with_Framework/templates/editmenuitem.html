<!DOCTYPE html>
<html>
<head>
  <title>Edit Menu item</title>
</head>
<body>
  <h1>Edit Menu Item</h1>
  <form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id) }}" method="post">
    <p>Name:</p>
    <input type="text" name="name" size="30" placeholder="{{ item.name }}">
    <input type="submit" name="Create">
  </form>

  <a href="{{ url_for('restaurantMenu', restaurant_id=restaurant_id) }}">Cancel</a>
</body>
</html>
